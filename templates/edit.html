{% extends "base.html" %}
{% block title %}Editar Item{% endblock %}
{% block content %}
<div class="form-card">
  <h2>Editar Item</h2>
  <form action="/atualizar/{{ item.id }}" method="post">
    <label>Nome:</label>
    <input type="text" name="nome" value="{{ item.nome }}" required>

    <label>Descrição:</label>
    <textarea name="descricao" rows="4" required>{{ item.descricao }}</textarea>

    <button type="submit" class="btn-primary">Atualizar</button>
  </form>
</div>
{% endblock %}
